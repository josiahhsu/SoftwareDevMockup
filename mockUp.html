<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Input Mockup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/github-pages/Birb-icon.png">
</head>
<body>
    <div id="home"><a href="/github-pages">Back to Home</a></div>
    <h3>Typing Input Mockup</h3>
    <button type="button" onclick = "reset()">Reset</button>

    <pre id="toType">
Here is a collection of sample text for you to type.
Newlines are included, so you will need to type those too.
Errors should be tracked by the program.</pre>

    <pre id="typed" style="background-color: white;"></pre>

    <p id="stats"></p>

    <textarea id="textfield" autofocus placeholder="Type the above text here."></textarea>

    <script src="MockUpScript.js"></script>
</body>
</html>
